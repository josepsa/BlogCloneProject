<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--    Medium style editor github-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <!--    Font-->
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Roboto&family=Russo+One&display=swap"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class='navbar-brand bigbrand' href="{% url 'post_list' %}">My Tech blog</a></li>
            <li><a href="{% url 'about'%}">About</a></li>
            <li><a href="https://www.github.com">Github</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
<!--             This is coming from the auth library we imported from admin-->
            <li>
                <a href="{% url 'post_new' %}">New Post</a>
            </li>

            <li>
                <a href="{% url 'post_draft_list' %}">Drafts</a>
            </li>
            <li>
                <a href="{% url 'logout' %}">Log out</a>
            </li>

            <li>
                <a>Welcome: {{ user.username }}</a>
            </li>
            {% else %}
            <li><a class='nav navbar-right' href="{% url 'login' %}"><span class="glyphicon glyphicon-user"></span></a>
            </li>
            {% endif %}

        </ul>
    </div>
</nav>
<!--Content block-->
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
